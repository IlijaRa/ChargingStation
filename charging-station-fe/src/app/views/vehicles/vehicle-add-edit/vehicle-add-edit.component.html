<div>
    <button mat-icon-button aria-label="close dialog" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
    <div class="title-alignment">
        <h1 *ngIf="state == viewState.Create">Vehicle create</h1>
        <h1 *ngIf="state == viewState.Edit">Vehicle edit</h1>
        <h1 *ngIf="state == viewState.Details">Vehicle details</h1>
    </div>
    <form [formGroup]="form" *ngIf="form" class="scroll-hidden">
        <div mat-dialog-content>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Manufacturer</mat-label>
                    <input matInput formControlName="manufacturer">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Vehicle Model</mat-label>
                    <input matInput formControlName="vehicleModel">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Battery Capacity</mat-label>
                    <input matInput type="number" formControlName="batteryCapacity">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Charging Protocol</mat-label>
                    <input matInput formControlName="chargingProtocol">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Select driver</mat-label>
                    <mat-select formControlName="userId">
                        <ng-container *ngFor="let driver of drivers">
                            <mat-option [value]="driver.id">{{ driver.fullName }}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div mat-dialog-actions>
            <button mat-raised-button mat-dialog-close>Cancel</button>
            <button mat-raised-button class="mat-dialog-button-right-alignment" color="primary" type="submit" *ngIf="state === viewState.Create" (click)="save()">Save</button>
            <button mat-raised-button class="mat-dialog-button-right-alignment" color="primary" type="submit" *ngIf="state === viewState.Edit" (click)="save()">Update</button>
        </div>
    </form>
</div>
