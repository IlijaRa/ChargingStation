<div class="appointments-container">
    <div class="appointments-title">
      <h1>{{ chargerLocation }}</h1>
    </div>
    <div class="button-area">
        <div>
            <button class="new-appointment-button" mat-raised-button color="primary" routerLink="../.."><mat-icon>keyboard_arrow_left</mat-icon>Back to chargers</button>
        </div>
    </div>
    <div class="table-container" style="display: block; height: 500px; overflow-y: auto; background-color: white;">
      <ng-container *ngIf="!appointments || appointments.length == 0">
        <mat-icon color="primary" class="lock-icon-adjustments">lock</mat-icon><span class="no-content">No content</span>
      </ng-container>
      
      <table mat-table [dataSource]="dataSource!">
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef> Start time </th>
          <td mat-cell *matCellDef="let appointment"> {{appointment.startDate}} </td>
        </ng-container>
      
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef> End time </th>
          <td mat-cell *matCellDef="let appointment"> {{appointment.endDate}} </td>
        </ng-container>
      
        <ng-container matColumnDef="isAvailable">
          <th mat-header-cell *matHeaderCellDef> Available </th>
          <td mat-cell *matCellDef="let appointment"><mat-slide-toggle [checked]="appointment.isAvailable" color="primary"></mat-slide-toggle></td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator #paginator [length]="totalSize" [pageSize]="pageSize" [pageSizeOptions]="[8, 16, 24]" responsiveLayout="stack" 
    scrollHeight="flex" [showFirstLastButtons]="true" [pageIndex]="currentPage" (page)="handlePageEvent($event)"></mat-paginator>
  </div>
