<div class="charging-histories-container">
    <div class="charging-histories-title">
      <h1>Charging History</h1>
    </div>
    <div class="button-area">
        <div>
            <!-- <button class="new-charging-histories-button" mat-raised-button color="primary" routerLink="../.."><mat-icon>keyboard_arrow_left</mat-icon>Back to chargers</button> -->
        </div>
    </div>
    <div class="table-container" style="display: block; height: 450px; overflow-y: auto; background-color: white;">
      <ng-container *ngIf="!chargingHistories || chargingHistories.length == 0">
        <mat-icon color="primary" class="lock-icon-adjustments">lock</mat-icon><span class="no-content">No content</span>
      </ng-container>
      
      <table mat-table [dataSource]="dataSource!">
        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef> Start time </th>
          <td mat-cell *matCellDef="let chargingHistory"> {{chargingHistory.startTime}} </td>
        </ng-container>
      
        <ng-container matColumnDef="endTime">
          <th mat-header-cell *matHeaderCellDef> End time </th>
          <td mat-cell *matCellDef="let chargingHistory"> {{chargingHistory.endTime}} </td>
        </ng-container>

        <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef> Cost </th>
            <td mat-cell *matCellDef="let chargingHistory"> {{chargingHistory.cost}} </td>
        </ng-container>

        <ng-container matColumnDef="paymentMethod">
            <th mat-header-cell *matHeaderCellDef> Payment method </th>
            <td mat-cell *matCellDef="let chargingHistory"> {{chargingHistory.paymentMethod}} </td>
        </ng-container>

        <ng-container matColumnDef="takenEnergy">
            <th mat-header-cell *matHeaderCellDef> Taken energy </th>
            <td mat-cell *matCellDef="let chargingHistory"> {{chargingHistory.takenEnergy}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator #paginator [length]="totalSize" [pageSize]="pageSize" [pageSizeOptions]="[7, 14, 21]" responsiveLayout="stack" 
    scrollHeight="flex" [showFirstLastButtons]="true" [pageIndex]="currentPage" (page)="handlePageEvent($event)"></mat-paginator>
  </div>
