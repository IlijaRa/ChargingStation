<!-- ======= Login Section ======= -->
<section id="contact" class="contact">
    <div class="container" data-aos="fade-up">
        <header class="section-header">
            <p>Login</p>
            <!-- <h2>Populate form below in order to login</h2> -->
        </header>
      
        <div class="row gy-12 justify-content-center">
            <div class="col-lg-6">
                <form class="php-email-form">
                    <div class="row gy-4">
                        <div class="col-md-12">
                            <input type="text" name="name" class="form-control" placeholder="Username / Email Address" required>
                        </div>
                        <div class="col-md-12">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <p>Don't have an account? <a class="link" routerLink="/register">Register here</a></p>
                        <div class="col-md-12 text-center">
                            <button type="submit">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section><!-- End Login Section -->
